<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./modal.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Rick & Morty API</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>


  </body>
</head>

<body>
  <header>
    <a class="logo-button" href="https://www.justwatch.com/br/serie/rick-and-morty">
      <img class="logo-img" src="images/logo.png" alt="Logo">
    </a>

    <h1 class="animation">
      <span>R</span>
      <span>i</span>
      <span>c</span>
      <span>k</span>
      <span>&nbsp;</span> <!-- Espaço para espaçamento entre as palavras -->
      <span>a</span>
      <span>n</span>
      <span>d</span>
      <span>&nbsp;</span> <!-- Espaço para espaçamento entre as palavras -->
      <span>M</span>
      <span>o</span>
      <span>r</span>
      <span>t</span>
      <span>y</span>
      <span>&nbsp;</span> <!-- Espaço para espaçamento entre as palavras -->
      <span>A</span>
      <span>P</span>
      <span>I</span>
    </h1>
    <div class="searchField">
      <input type="text" id="search" placeholder="Pesquisar por um personagem">
      <svg style="width:22px; height: 22px">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
      </svg>
    </div>
  </header>
  <main>
    <section id="cards">
      <img id="imgLoading" src="images/loading .gif" alt="Loading" width="90px" />
    </section>
    <section id="pagination">
      <button class="btn btn-light" onclick="prevPage()">Anterior</button>
      <button class="btn btn-light" onclick="nextPage()">Próximo</button>
    </section>

  </main>
  <footer>

    <div class="counters">
      <span id="counterCharacters">PERSONAGENS: XX</span>
      <span id="counterLocations">LOCAIS: XX</span>
      <span id="counterEpisodes">EPISÓDIOS: XX</span>
    </div>
    <p class="developer">Elabarado por: <em>Wesley Moreira</em> (2023)</p>
  </footer>
  <!-- Modal -->
  <div class="modal fade" tabindex="-1" id="video-modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="modal-character-name">Ricky and Mory</h1>
          <button type="button" class="btn-close" onclick="closeModal()"></button>
        </div>
        <div class="modal-body" id="modal-video-body">
          <p id="modal-character-info"></p>
          <!-- Adicione os elementos com os IDs que você usa no JavaScript -->
          <div id="modalCharName"></div>
          <img id="modalAvatar" src="" alt="Avatar">
          <div id="modalStatusIcon"></div>
          <div id="modalStatus"></div>
          <div id="modalSpecies"></div>
          <div id="modalType"></div>
          <div id="modalGender"></div>
          <div id="modalOrigin"></div>
          <div id="modalLastLocation"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar">Fechar</button>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
  crossorigin="anonymous"></script>
  
  <script src="./script/index.js" ></script>
  <script src="./script/modal.js" ></script>
 

</body>

</html>
